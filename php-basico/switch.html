<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aulas de PHP</title>
</head>

<style>

    body {
        background-color: rgba(0, 0, 0, 0.658); 
    }
    .container{
        display: flex;
        justify-content: center;
        
    }

    .quadro {
        width: 800px;
        height: 500px;
        border: solid 1px black;
        background-color: white;

        border-radius: 8px;
        padding: 10px;
    }

    h1 {
        color: white;
        text-align: center;}

</style>
<body>
    <h1>Aulas PHP</h1>
    <div class="container">
        <div class="quadro">
            

            <form action="dados.php" method="get">

                Numero: <input type="number" name="num" required><br/>

                <fieldset><legend>Operação</legend>
                    <input type="radio" name="oper" id="dobro" value="1" checked>
                    <label for="dobro">Dobro</label>
                    <input type="radio" name="oper" value="2" id="cubo">
                    <label for="cubo">Cubo</label>
                    <input type="radio" name="oper" value="3" id="raiz">
                    <label for="raiz">Raiz Quadrada</label>
                </fieldset>

                <input type="submit" class="botao" value="Calcular">

            
            </form>

            


            
        </div>
    </div>
</body>
</html>
