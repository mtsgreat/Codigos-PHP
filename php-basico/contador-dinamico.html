<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aulas de PHP</title>
</head>

<style>
    body {
        background-color: rgba(0, 0, 0, 0.658);
    }
    
    .container {
        display: flex;
        justify-content: center;
    }
    
    .quadro {
        width: 800px;
        height: 500px;
        border: solid 1px black;
        background-color: white;
        border-radius: 8px;
        padding: 10px;
    }
    
    h1 {
        color: white;
        text-align: center;
    }
</style>

<body>
    <h1>Aulas PHP</h1>
    <div class="container">
        <div class="quadro">


            <form action="contador.php" method="get">
                <label for="ini">Inicio:</label>
                <input type="number" name="inicio" id="ini"><br>

                <label for="fi">Fim:</label>
                <input type="number" name="fim" id="fi"><br>


                <label for="inc">Incremento:</label>
                <select name="incremento" id="inc">
                   <option value="2">2</option>
                   <option value="4">4</option>
               </select><br>

                <input type="submit" value="Iniciar" class="botao">


            </form>





        </div>
    </div>
</body>

</html>
